<!DOCTYPE html>
<html>
	<head>
		<title>Team Page</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>

		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div class="container">
			<section class="about">
				<div class="title">
					<p class="title-text">The creative crew</p>
				</div>

				<div class="text">
					<p class="text-header">Who We Are</p>

					<p class="text-description">
						We are a team of creatively diverse. driven. innovative
						individuals working in various locations from around the
						world.
					</p>
				</div>
			</section>

			<section class="team">
				<div class="grid">
					<div class="cell">
						<div class="team-member-container">
							<img
								alt="photo"
								class="team-photo"
								src="./imgs/photo1.png"
							/>
							<p>Bill Mahoney</p>
						</div>
					</div>
					<div class="cell">
						<div class="team-member-container">
							<img
								alt="photo"
								class="team-photo"
								src="./imgs/photo2.png"
							/>
							<p>Saba Cabrera</p>
						</div>
					</div>
					<div class="cell">
						<div class="team-member-container">
							<img
								alt="photo"
								class="team-photo"
								src="./imgs/photo3.png"
							/>
							<p>Shae Le</p>
						</div>
					</div>
					<div class="cell">
						<div class="team-member-container">
							<img
								alt="photo"
								class="team-photo"
								src="./imgs/photo4.png"
							/>
							<p>Skylah Lu</p>
						</div>
					</div>
					<div class="cell">
						<div class="team-member-container">
							<img
								alt="photo"
								class="team-photo"
								src="./imgs/photo5.png"
							/>
							<p>Griff Richards</p>
						</div>
					</div>
					<div class="cell">
						<div class="team-member-container">
							<img
								alt="photo"
								class="team-photo"
								src="./imgs/photo6.png"
							/>
							<p>Stan John</p>
						</div>
					</div>
				</div>
			</section>
		</div>

		<div class="footer">
			<p class="footer-text">Thomas Juranek @ DevChallenges.io</p>
		</div>
	</body>
</html>
